name: Hello CI

on:
  push:            # 커밋/푸시할 때 자동 실행
  workflow_dispatch:  # 버튼 눌러 수동 실행도 가능

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Say hello & run a tiny Python
        run: |
          echo "✅ CI가 자동으로 실행되었습니다."
          python -c "print('Hello from Python! 2+3=', 2+3)"
